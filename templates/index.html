<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
              body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 600px;
          margin: auto;
          padding: 20px;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
          text-align: center;
          color: #333;
        }

        button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 10px 15px;
          cursor: pointer;
          border-radius: 5px;
          font-size: 16px;
        }

        button:hover {
          background-color: #45a049;
        }

        .location-info {
          margin: 15px 0;
          font-size: 16px;
          color: #333;
        }

        .form {
          display: flex;
          flex-direction: column;
        }

        label {
          margin-top: 10px;
          color: #555;
        }

        input[type="text"], input[type="number"] {
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
          border-color: #4CAF50;
          outline: none;
        }

    </style><!-- Link to CSS file -->
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;
            document.getElementById("location").innerHTML = `Latitude: ${latitude}, Longitude: ${longitude}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <button onclick="getLocation()">Get Location</button>
        <div id="location" class="location-info"></div>

        <form action="/predict" method="POST" class="form">
            <input type="hidden" name="lat" id="latitude">
            <input type="hidden" name="lon" id="longitude">

            <label for="soil_ph">Soil pH:</label>
            <input type="text" name="soil_ph" required>

            <label for="Item">Crop Name:</label>
            <input type="text" name="Item" required>

            <label for="fertilizer_type">Fertilizer Type:</label>
            <input type="text" name="fertilizer_type" required>

            <label for="fertilizer_amount">Fertilizer Amount:</label>
            <input type="number" name="fertilizer_amount" required>

            <label for="pesticide_type">Pesticide Type:</label>
            <input type="text" name="pesticide_type" required>

            <label for="pesticides_tonnes">Pesticides Tonnes:</label>
            <input type="number" name="pesticides_tonnes" required>

            <label for="state">State:</label>
            <input type="text" name="state" required>

            <label for="city">City:</label>
            <input type="text" name="city" required>

            <label for="area">Country:</label>
            <input type="text" id="area" name="area" required><br>
    
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2100" required><br>
    
            <label for="avg_temp">Average Temperature (Â°C):</label>
            <input type="number" id="avg_temp" name="avg_temp" step="0.1" min="-50" max="60" required><br>
    
            <label for="average_rain_fall_mm_per_year">Average Rainfall (mm/year):</label>
            <input type="number" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year" step="0.1" required><br>

            <button type="submit">Predict Yield</button>
        </form>
    </div>
</body>
</html>
